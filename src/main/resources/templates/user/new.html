<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:attr="action=@{/api/user/new}" role="userForm" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="form-group"
			th:object="${#objects.nullSafe(user, new jp.co.rororo.entity.User())}">
			<input type="text" id="name" name="name" value="ユーザー名"
				th:attr="value=*{name}?: ''" /> <input type="email" id="email"
				name="email" value="メール" th:attr="value=*{email}?: ''" /> <input
				type="text" id="bio" name="bio" value="bio"
				th:attr="value=*{bio}?: ''" /> <input type="submit" value="送信" />
		</div>
	</form>
</body>
</html>
