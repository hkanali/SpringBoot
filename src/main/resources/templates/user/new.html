<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:attr="action=@{/api/user/new}" role="userForm" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="form-group"
			th:object="${#objects.nullSafe(user, new jp.co.rororo.entity.User())}">
			<label for="name">name: </label>
			<input type="text" id="name" name="name" value="ユーザー名" th:attr="value=*{name}?: ''" />
			<label for="email">email: </label>
			<input type="email" id="email" name="email" value="メール" th:attr="value=*{email}?: ''" />
			<label for="password">password: </label>
			<input type="password" id="password" name="password" value="password" th:attr="value=*{password}?: ''" />
			<label for="bio">bio: </label>
			<input type="text" id="bio" name="bio" value="bio" th:attr="value=*{bio}?: ''" />
			<input type="submit" value="送信" />
		</div>
	</form>
</body>
</html>
